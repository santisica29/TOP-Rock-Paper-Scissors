<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <button class="btn btn-hover"><img src="./images/cursor-hand-grab.svg" alt="ROCK" data-playerSelection="rock"></button>
    <button class="btn btn-hover"><img src="./images/paper.svg" alt="PAPER" data-playerSelection="paper"></button>
  <button class="btn btn-hover"><img src="./images/scissors.svg" alt="SCISSORS"  data-playerSelection="scissors"></button>


    <div class="results-container">
        <h2 class="round-result">First to get to 5 points win!</h2>
        <h2 class="winner"></h2>
        <p class="gamescore"></p>
    </div>
  </body>
</html>
